<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--     <link rel="stylesheet" href="/styles.css"> -->
    <title>Ecommerce</title>
</head>
<body>
    <div class="container">
        <div class="row main-body">
            <div class="productCat seven columns">
                <h2>Choose Your Products</h2>
                <table class="u-full-width" id="prdList">
                    <thead>
                        <tr>
                          <th>Item</th>
                          <th>Price</th>
                          <th>Add to Cart</th>
                        </tr>
                      </thead>
                      <tbody id="tbBody">
                     
                      </tbody>
                </table>
            </div>
            <div class="cart five columns">
                <h3>Cart</h3>
                <div>
                  <table class="u-full-width" id="cartList">
                    <thead>
                        <tr>
                          <th>Item</th>
                          <th>Price</th>
                          <th>Remove</th>
                        </tr>
                      </thead>
                      <tbody id="cartTbBody">
                     
                      </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
